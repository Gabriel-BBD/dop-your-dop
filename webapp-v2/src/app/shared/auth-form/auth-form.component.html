<form (ngSubmit)="onSubmit()" [formGroup]="myForm" class="d-flex-col">
    <mat-form-field class="centre-self">
        <!-- class="primary-bg" -->
      <input
      matInput
        [placeholder]="isRegister ?  'Username' : 'Email / Username'"
        formControlName="name"
        required
      />
      <mat-error *ngIf="myForm.get('name')?.hasError('required')">Username is required.</mat-error>
    </mat-form-field>
  
    <mat-form-field class="centre-self" *ngIf="isRegister">
        <!-- class="primary-bg" -->
      <input
      matInput
        placeholder='Email'
        formControlName="email"
        required
      />
      <mat-error *ngIf="myForm.get('email')?.hasError('required')">Email is required.</mat-error>
    </mat-form-field>
    
    <mat-form-field class="centre-self">
        <!-- class="primary-bg" -->
      <input
      matInput
        type="password"
        placeholder="Password"
        formControlName="password"
        required
      />
      <mat-error *ngIf="myForm.get('password')?.hasError('required')">Password is required.</mat-error>
    </mat-form-field>

    <mat-form-field class="centre-self" *ngIf="isRegister">
        <!-- class="primary-bg" -->
      <input
      matInput
        type="password"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
        required
      />
      <mat-error *ngIf="confirmPasswordError">{{confirmPasswordError}}</mat-error>
    </mat-form-field>

  
    <button type="submit" style="width: fit-content;" class="centre-self primary-font primary-bg">Submit</button>
</form>
